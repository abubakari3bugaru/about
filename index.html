<!DOCTYPE html>
<html>
<head>
	<title>Table</title>

<style type="text/css">
	table {
		margin-left: 50px;
		margin-right: 300px;
	}
</style>
</head>
<body>
<h1>Table Example: Spanning Rows and Column</h1>
<table border="1.5">
	<tr>
		<td rowspan="2"><img src="camel.png"></td>
		<td colspan="4">Camelid comparison <br> Approximate as of 6/2011</td>
	</tr>
	<tr>
		<td># of humps</td>
		<td>Indigenuos region</td>
		<td>Spits?</td>
		<td>Produces wool?</td>
	</tr>
	<tr>
		<td>Camels/bactrian</td>
		<td>2</td>
		<td>Africa/Asia</td>
		<td>Yes</td>
		<td>Yes</td>
	</tr>
	<tr>
		<td>Llamas</td>
		<td>1</td>
		<td>Andes Mountains</td>
		<td>Yes</td>
		<td>Yes</td>
	</tr>
</table>
</body>
</html>
